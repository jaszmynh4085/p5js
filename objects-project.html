<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>
    
    <script>
    var stars=[]
    var planets=[]
        function setup() {
            noCursor();
            createCanvas(600,600);
            for(var i=0; i < 100; i++){
                stars.push(new Star())
            }
            // for(var i = 0; i < 10; i++){
            //     planets.push(new Planet(random(255),random(255),random(255),random(255),random(20,50)))
            // }
        }

        function draw() {
            background(0)
            for(var i=0; i < stars.length; i++){
                stars[i].display();
                stars[i].move();
            }
            for(var i=0; i<planets.length; i++){
                planets[i].display();
                planets[i].move();
            }
            
            //grass/ground/land
            fill(62, 135, 51)
            rect(-1,height*3/4,width+1,height)
        }
        
        //space
        //stars will 'rotate'/continue to pass by the screen
        function Star(){
            this.y = random(height)//-height/2)
            this.x = random(width*-1,width)
            
            this.size=random( 5,10)
            this.speed= 1
            // this.size = constrain(this.size, 0, 10)
            
            //go back to the beginning/the left of the screen
            this.move= function(){
                this.x += random(2, 5)

                if (this.x > width) {
                    this.x *= -1
                }
            }
            
            this.display = function(){
                fill(255)
                ellipse(this.x, this.y, this.size,this.size)
            }
        }
        
        // just like the stars the planets will pass by the screen over, 
        
        function Planet(x,y,r,g,b,op,size){
            this.x = x
            this.y = y
            
            //but they wont come back
            this.move= function(){
                this.x += random(2, 5)

                // if (this.x > width) {
                //     this.x *= -1
                // }
            }
            
            this.display = function(){
                noStroke();
                fill(r,g,b,op);
                ellipse(this.x,this.y, size,size);
            }
            
        }
        
        // the viewer will be able to add planets were their mouse is by dragging
        
        function mouseDragged(){
            planets.push(new Planet(mouseX,mouseY,random(255),random(255),random(255),random(150,255),random(20,50)))
        }
        
        
        
    </script>
</head>

<body>
<form><input TYPE="button" onClick="history.go(0)" value="Reset"></form>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/jaszmynh4085/p5js/blob/master/objects-project.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>


</html>
