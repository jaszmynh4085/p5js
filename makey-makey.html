<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>Makey Makey</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>
    
    <script>
var x,y;
        function setup() {
            createCanvas(600,600);
            // background(200)
            x=width/2;
            y=height/2;
            fill(0);
        }
        function draw() {
            noStroke();
            
            ellipse(x,y,20,20);
            
            ellipse(y,x,20,20);
            
            ellipse(width-x,height-y,20,20);
            
            ellipse(width-y,height-x,20,20);
            
            if(keyIsPressed === true && keyCode == UP_ARROW){
                y--;
            } else if (keyIsPressed === true && keyCode == DOWN_ARROW) {
                y++;
            } else if (keyIsPressed === true && keyCode == LEFT_ARROW){
                x--;
            } else if (keyIsPressed === true && keyCode == RIGHT_ARROW){
                x++;
            } 
            if (keyCode == 32){
                background(255);
            }
        }
            function mousePressed(){
                var color = prompt("what color would you like? red, green, blue or random?");
                if (color.toLowerCase() == 'red'){
                fill(255,0,0);
            } else if(color.toLowerCase() == 'green'){
                fill(0,255,0);
            } else if(color.toLowerCase() == 'blue'){
                fill(0,0,255);
            } else if(color.toLowerCase() == 'random'){
                fill(random(255), random(255), random(255));
            }
            
        }
        
        
    </script>
</head>

</html>
