<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>
    
    <script>
    var dia;
    var scale;
        function setup() {
            createCanvas(400,400);
            // frameRate(1)
            dia = random(5,10)
            
        }
        
        function keyPressed(){
            background(random(226), random(151), random(36))
            fill(0)
            stroke(0)
            textSize(50)
            text("Happy",10,40)
            text("Halloween!",140,380)
            
            //pumpkin
            fill(226, 151, 36)
            ellipse(width/2-2*20,height/2-2*15,2*55,2*45)//top left
            ellipse(width/2-2*20,height/2+2*13,2*70,2*60)//bottomleft
            ellipse(width/2+2*23,height/2-2*15,2*55,2*45)//top right
            ellipse(width/2+2*23,height/2+2*13,2*70,2*60)//bottom right
            fill(120,72,43)
            ellipse(width/2,height/2-2*8,2*25,2*60)//stem
            fill(132, 92, 63)
            ellipse(width/2,height/2-2*26,2*18,2*24)//stem cut
            fill(226, 151, 36)
            ellipse(width/2,height/2+2*21,2*45,2*55)//front
        }
        
        function mouseDragged(){
            background(184, 249, 243)
            fill(255)
            stroke(255)
            
            //clouds+snow
            ellipse(mouseX,mouseY,25,25)
            ellipse(mouseX-13,mouseY-3,25,25)
            ellipse(mouseX+13,mouseY-3,25,25)
            ellipse(mouseX,mouseY-10,25,25)
            ellipse(mouseX+random(-20,20),mouseY+random(2,200),dia,dia)//snow
            
            ellipse(-10,20,50,50)
            ellipse(-10-13,20-3,50,50)
            ellipse(-10+13,20-3,50,50)
            ellipse(-10,20-10,50,50)
            ellipse(-10+random(-20,20),20+random(2,400),dia,dia)//snow
            
            ellipse(70,30,50,50)
            ellipse(70-13,30-3,50,50)
            ellipse(70+13,30-3,50,50)
            ellipse(70,30-10,50,50)
            ellipse(70+random(-20,20),30+random(2,400),dia,dia)//snow
            
            ellipse(150,20,50,50)
            ellipse(150-13,20-3,50,50)
            ellipse(150+13,20-3,50,50)
            ellipse(150,20-10,50,50)
            ellipse(150+random(-20,20),20+random(2,400),dia,dia)//snow
            
            ellipse(230,30,50,50)
            ellipse(230-13,30-3,50,50)
            ellipse(230+13,30-3,50,50)
            ellipse(230,30-10,50,50)
            ellipse(230+random(-20,20),10+random(2,400),dia,dia)//snow
            

            ellipse(310,20,50,50)
            ellipse(310-13,20-3,50,50)
            ellipse(310+13,20-3,50,50)
            ellipse(310,20-10,50,50)
            ellipse(310+random(-20,20),20+random(2,400),dia,dia)//snow
            
            ellipse(390,30,50,50)
            ellipse(390-13,30-3,50,50)
            ellipse(390+13,30-3,50,50)
            ellipse(390,30-10,50,50)
            ellipse(390+random(-20,20),10+random(2,400),dia,dia)//snow
            
            //houses
            fill(120,72,43)
            rect(0,360,40,40)//1
            rect(60,360,40,40)//2
            rect(120,360,40,40)//3
            rect(180,360,40,40)//4
            rect(240,360,40,40)//5
            rect(300,360,40,40)//6
            rect(360,360,40,40)//7
            
            //windows
            fill(220)
            rect(5,365,10,10)//1
            rect(85,365,10,10)//2
            rect(125,365,10,10)//3
            rect(205,365,10,10)//4
            rect(245,365,10,10)//5
            rect(325,365,10,10)//6
            rect(365,365,10,10)//7
            
            //doors
            fill(132, 92, 63)
            rect(20,380,10,20)//1
            rect(70,380,10,20)//2
            rect(140,380,10,20)//3
            rect(190,380,10,20)//4
            rect(260,380,10,20)//5
            rect(310,380,10,20)//6
            rect(380,380,10,20)//7
        }
        
    </script>
</head>

<body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/jaszmynh4085/p5js/blob/master/interactionproject.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>


</html>
